{% extends 'base.html' %}

{% block title %}
  Index Area
{% endblock %}

{% block content %}
  <a href="{% url 'AltaArea' %}">Nueva area</a>
  <ol>
    {% for area in areas %}
      <li>
        <a href="{% url 'EditarArea' area.id %}">{{ area }}</a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
