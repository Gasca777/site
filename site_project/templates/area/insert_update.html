{% extends 'base.html' %}

{% block title %}
  Crear Editar Area
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Insertar</button>
    {% if delete %}
      <a href="{% url 'EliminarArea' form.instance.pk %}">Eliminar</a>
    {% endif %}
  </form>
{% endblock %}
