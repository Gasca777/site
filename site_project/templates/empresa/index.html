{% extends 'base.html' %}

{% block title %}
  Index Empresa
{% endblock %}

{% block content %}
  <a href="{% url 'AltaEmpresa' %}">Nueva empresa</a>
  <ol>
    {% for empresa in empresas %}
      <li>
        <a href="{% url 'EditarEmpresa' empresa.id %}">{{ empresa.nombre }}</a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
