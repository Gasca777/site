{% extends 'base.html' %}

{% block title %}
  Insert/Update
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Insertar</button>
    {% if edit %}
      <a href="{% url 'EliminarEmpresa' form.instance.pk %}" type="button">Eliminar</a>
    {% endif %}
  </form>
{% endblock %}
