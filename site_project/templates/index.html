<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack de Servidores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .rack {
            width: 600px;
            margin: 50px auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .server {
            width: 100%;
            height: 50px;
            background-color: #3498db;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .server::before,
        .server::after {
            content: "";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: #2c3e50;
            border-radius: 50%;
        }

        .server::before {
            left: -20px;
        }

        .server::after {
            right: -20px;
        }
    </style>
</head>
<body>

    <div class="rack">
        <div class="server"></div>
        <div class="server"></div>
        <div class="server"></div>
        <div class="server"></div>
        <!-- Puedes agregar más servidores según sea necesario -->
    </div>

</body>
</html>
