{% extends 'base.html' %}

{% block title %}
  Index Puerto Patch
{% endblock %}

{% block content %}
  <a href="{% url 'AltaPuertoPatch' %}">Nuevo Puerto Patch</a>
  <ol>
    {% for puertoPatch in puertosPatch %}

    {% endfor %}
  </ol>
{% endblock %}
